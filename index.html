<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Isaksen - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0px;
            padding: 20px;
            line-height: 1.6;
        }
        h1 { color: #333; }
        a { color: #0366d6; }

        .contact-me {
            position: absolute;
            right: 40px;
            top: 20px;
            line-height: .5;
        }
        
        .headshot-image {
            text-align: center;
        }
    </style>
    <script>
        function toggleAboutMe() {
            let aboutMeElement = document.getElementById("aboutMeText");
            let aboutMeButton = document.querySelector(".about-me button");
            
            if (aboutMeElement.innerHTML === "") {
                aboutMeElement.innerHTML = document.getElementById("aboutMeText").dataset.text;
                aboutMeButton.innerHTML = "Hide";
            } else {
                aboutMeElement.innerHTML = "";
                aboutMeButton.innerHTML = "About me";
            }
        }
    </script>
</head>

<body>
    <header>
        <h1>Dan Isaksen</h1>
        <p>Hi! I'm Dan Isaksen, a mathematician.</p>
    </header>
    
    <div class="about-me">
        <button onclick="toggleAboutMe()">About me</button>
        <div id="aboutMeText" data-text=" I grew up in Calabasas, California, USA. I have lived in California, Massachusetts, Ohio, Minnesota, Illinois, Indiana, and Michigan, as well as in Germany.
        <br><br>Currently I live with my family in the Detroit metropolitan area in Michigan, USA.  I like superhero movies, science fiction books, historical and geographical trivia, and watching baseball. I grew up a Dodgers fan, but I am now a fully assimilated Tigers fan.
        "></div>
    </div>
    
    <div class="contact-me">
        <div class="headshot-image">
            <img src="images/isaksen.jpg" width="200">
        </div>
        <h3>Contact Me</h3>
        <p><b>E-mail:</b> isaksen.dan@gmail.com</p>
    </div>

</html>
