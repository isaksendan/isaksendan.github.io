<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Isaksen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0px;
            padding: 20px;
            line-height: 1.6;
        }
        h1 { color: #333; }
        a { color: #0366d6; }

        .contact-me {
            position: absolute;
            right: 40px;
            top: 20px;
            line-height: .5;
        }
        
        .headshot-image {
            text-align: center;
        }

        .sidebar {
            position: absolute;
            top: 0px;
            left: 0px;
            height: 100%;
            width: 230px;
            
            background-color: rgba(26, 88, 48, 0.3)
        }

        .sidebar-content {
            margin: 20px;
        }

        .sidebar-separator {
            position: absolute;
            top: 0px;
            left: 230px;
            width: 3px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.3)
        }

        .main-content {
            position: absolute;
            margin: 20px;
            top: 0px;
            left: 250px;
            width: 650px;
        }

        .main-content-title {
            font-size: 36px;
            text-align: center;
        }
    </style>
    <script>                
        function toggleAboutMe() {
            let mainContentTextElement = document.getElementById("main-content-text");
            
            mainContentTextElement.innerHTML = mainContentTextElement.dataset.text;
        }
    </script>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <header>
                <h1>Dan Isaksen</h1>
                <p>Hi! I'm Dan Isaksen, a mathematician.</p>
            </header>

            <div class="sidebar-separator"></div>
            
            <div class="about-me">
                <button onclick="toggleAboutMe()">About me</button>
            </div>
        </div>
        
    </div>
        
    <div class="main-content">
        <div class="main-content-title" id="main-content-title">
            <b>
                About me
            </b>
        </div>

        <br>
        <div class="main-content-text" id="main-content-text" data-text="I grew up in Calabasas, California, USA.
            I have lived in California, Massachusetts, Ohio, Minnesota, Illinois, Indiana, and Michigan, as well as in Germany.
            <br><br>Currently I live with my family in the Detroit metropolitan area in Michigan, USA.
            I like superhero movies, science fiction books, historical and geographical trivia, and scoring baseball games.
            I grew up a Dodgers fan, but I am now a fully assimilated Tigers fan.">
            main content
        </div>

    </div>

    <div class="contact-me">
        <div class="headshot-image">
            <img src="images/isaksen.jpg" width="200">
        </div>
        <h3>Contact Me</h3>
        <p><b>E-mail:</b> isaksen.dan@gmail.com</p>
    </div>
